apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
      backend.service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
        backend.service: backend
  strategy: {}
  template:
    metadata:
      labels:
        backend.service: backend
    spec:
      containers:
        - env:
            - name: DB_URL
              value: mongodb://harsh:harsh@mongodb-0.mongodb-svc.default.svc.cluster.local:27017,mongodb-1.mongodb-svc.default.svc.cluster.local:27017,mongodb-2.mongodb-svc.default.svc.cluster.local:27017/erp?replicaSet=mongodb&ssl=false&readPreference=nearest
            - name: TOKEN_SECRET
              value: 
          image: harshau04/erp-backend:prod
          name: backend
          ports:
            - containerPort: 3000
              hostPort: 3000
              protocol: TCP
          resources: {}
      restartPolicy: Always
status: {}
